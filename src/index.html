<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Senior Site Reliability Engineer & Cloud Specialist with 6.5+ years of experience">
  <title>Abhijith Shenoy H — Terminal Résumé</title>
  <link rel="stylesheet" href="css/terminal.css">
  <script type="application/ld+json" id="json-ld-schema"></script>
</head>
<body>
  <div class="crt-container">
    <div class="crt-screen">
      <div class="terminal-container" id="terminal-container">
        <main id="terminal-output" aria-live="polite"></main>
        <div class="input-line" id="input-line">
          <span id="prompt" class="prompt">user@portfolio:~$ </span>
          <input type="text" id="terminal-input" class="terminal-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
      </div>
    </div>
  </div>
  
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="close-settings" class="close-btn">&times;</button>
      </div>
      <div id="settings-form-container" class="modal-body">
        <!-- Settings form will be dynamically generated here -->
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="btn btn-primary">Save</button>
        <button id="cancel-settings" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/terminal.js"></script>
  <script type="module" src="js/settings.js"></script>
  
  <script>
    // Live reload script
    (function() {
      const ws = new WebSocket('ws://localhost:3001/ws');
      
      ws.onmessage = function(event) {
        if (event.data === 'reload') {
          console.log('Reloading page...');
          window.location.reload();
        }
      };
      
      ws.onclose = function() {
        console.log('WebSocket connection closed');
      };
      
      ws.onerror = function(error) {
        console.error('WebSocket error:', error);
      };
    })();
  </script>
